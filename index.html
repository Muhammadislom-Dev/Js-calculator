<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container pt-5">
        <h1 class="text-center h2">Calculator</h1>

        <div class="row">
            <div class="col-3">
                <input type="number" id="number1" class="from-control">
            </div>
            <div class="col-3">
                <select class="form-select" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="**">^</option>
                </select>
            </div>
            <div class="col-3">
                <input type="number" id="number2" class="form-control">
            </div>
            <div class="col-3">
                <button id="button" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div id="result" class="display-1 mt-5 text-center">...</div>
    </div>

   <script src="./index.js">

   </script>
  </body>
</html>
